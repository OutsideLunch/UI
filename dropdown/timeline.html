<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        * { box-sizing : border-box; }

        body { background-color : darkgray; }

        .timeline {
            position : relative;
            max-width : 1200px;
            /* 중앙정렬 */
            margin : 0 auto;
        }
        /* 타임라인 중앙 선 그리기 */
        .timeline::after {
            content : "";
            position : absolute;
            width : 6px;
            background-color : white;
            top : 0;
            bottom : 0;
            /* 타임라인을 중앙에 배치하기 위함 */
            left : 49.4%;
            margin-left : 3px;
        }

        .container {
            padding : 10px 40px;
            position : relative;
            background-color : inherit;
            width : 50%;
        }
        /* ::after, ::before 가상 클래스 */
        /* ::before 지정한 태그의 앞에서 동작 */
        /* ::after 지정한 태그의 뒤에서 동작 */

        /* containver클래스에 after를 사용하여 container 클래스를 사용하면 자동으로 원형으로 그려줌 */
        .container::after {
            content : "";
            position : absolute;
            /* 자동으로 그려지는 도형의 크기 25 x 25 px  */
            width : 25px;
            height : 25px;
            /* border-radius:50% 를 사용하여 네모를 원형으로 변경 */
            border-radius : 50%;
            top : 15px;
            right : -17px;
            z-index : 100;
            background-color : white;
            border : 4px solid #FF9f55;
        }

        .left { left : 0; }
        .right { left : 50%; }

        /* left가 그려지기 전에 추가로 그려짐 */
        .left::before {
            content : "";
            width: 0;
            height: 0;
            position : absolute;
            top : 22px;
            right : 30px;
            z-index : 100;
            border : medium solid white;
            border-width : 10px 0px 10px 10px;
            border-color : transparent transparent transparent white;
        }

        .right::before {
            content : "";
            width : 0;
            height : 0;
            position : absolute;
            top : 22px;
            left : 30px;
            z-index : 100;
            border : medium solid white;
            border-width : 10px 10px 10px 0px;
            border-color : transparent white transparent transparent;
        }

        .right::after {
            left : -16px;

        }

        .content {
            padding : 20px 30px;
            background-color : white;
            position : relative;
            border-radius : 5px;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h2>2020</h2>
                <p>꽃 노년에게서 충분히 구하지 구할 이것이다. 때에, 끝에 뛰노는 피가 얼마나 것이다.</p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h2>2019</h2>
                <p>통신·방송의 시설기준과 신문의 기능을 보장하기 위하여 필요한 사항은 법률로 정한다.</p>
            </div>
        </div>

        <div class="container left">
            <div class="content">
                <h2>2018</h2>
                <p>행정권은 대통령을 수반으로 하는 정부에 속한다. 국무회의는 정부의 권한에 속하는 중요한 정책을 심의한다.</p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h2>2017</h2>
                <p>때 사람들의 한 새겨지는 까닭입니다. 위에도 별 걱정도 묻힌 언덕 봅니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
